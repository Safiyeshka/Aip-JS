<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="1.js"></script>
</head>
<body>
    <img id="image" src="">
    <button onclick="changeImage('first')">Первая картинка</button>
    <button onclick="changeImage('second')">Вторая картинка</button>

    <script>
      function changeImage(image) {
        let abc = document.getElementById('image');
        if (image == 'first') {
            abc.src = 'k1.jpg';
        } 
        if (image == 'second') {
            abc.src = 'go1.jpg';
        }
    }

    </script>
</body>
</html>
